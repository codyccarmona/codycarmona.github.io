<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link href="tictactoe.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="playerInput">
            <label>Play as O: </label><input type="checkbox" value="O" id="checkO">
            <label>Play as X: </label><input type="checkbox" value="X" id="checkX">
        </div>
        <div class="inputDimension" id="boardInput">
            <span>Enter dimensions of game: </span>
            <input type="text" id="inputDim">
            <button id="btnSubmitDim">Submit</button>
        </div>
        <div id="boardContainer">
            <table id="tableBoard" class="boardTable">
            </table>
        </div>
    </body>
    <footer></footer>
    <script type="text/javascript" src="tictactoe.js"></script>
</html>
